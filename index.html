<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record of Cosimo's Rumors and Gossip</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #4A90E2;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        article {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 800px;
        }
        h2 {
            color: #333;
        }
        .date {
            color: #666;
            font-size: 0.85em;
        }
        #inputForm {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Record of Cosimo's Rumors and Gossip</h1>
        <p>This website is dedicated to recording unverified information spread by Cosimo</p>
    </header>

    <main>
        <div id="inputForm">
            <input type="text" id="titleInput" placeholder="Enter title of the rumor">
            <textarea id="contentInput" placeholder="Enter the detailed description of the rumor"></textarea>
            <input type="button" value="Publish" onclick="publishRumor()">
        </div>
        <section id="rumorsSection">
            <!-- Rumors will be added here dynamically -->
        </section>
    </main>

    <footer>
        <p>All rights reserved Â© 2024 Record of Cosimo's Rumors and Gossip</p>
    </footer>

    <script>
        function publishRumor() {
            const title = document.getElementById('titleInput').value.trim();
            const content = document.getElementById('contentInput').value.trim();
            const date = new Date().toISOString().slice(0, 10);

            if (title && content) {
                const section = document.getElementById('rumorsSection');
                const article = document.createElement('article');
                article.innerHTML = `<h2>${title}</h2><p class="date">Date: ${date}</p><p>${content}</p>`;
                section.prepend(article);

                // Clear input fields
                document.getElementById('titleInput').value = '';
                document.getElementById('contentInput').value = '';
            } else {
                alert('Please fill in both the title and the content!');
            }
        }
    </script>
</body>
</html>
